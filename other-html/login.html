<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | StreamVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../other-css/login.css">
  <link rel="shortcut icon" href="../image/link-fav.png" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0f0f0f;
       background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('../image/signupbg.jpg');
    background-position: center;
    background-size: cover;
    transition: 0.6s ease; 
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1a1a1a;
      padding: 30px 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #00ffff;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }

    .login-container input::placeholder {
      color: #ccc;
    }

    .login-container button.login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff00cc, #a100ff, #2196f3, #00ffff);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button.login-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    .login-container .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .login-container .bottom-text button {
      background: none;
      border: none;
      color: #00ffff;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;
    }
    .error{
        color: red;
        font-size: 0.6rem;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 441px) {
      .login-container {
        padding: 20px;
        width: 95%;
      }

      .login-container h2 {
        font-size: 22px;
      }

      .login-container input {
        padding: 10px;
        font-size: 13px;
      }

      .login-container button.login-btn {
        padding: 10px;
        font-size: 14px;
      }

      .login-container .bottom-text {
        font-size: 13px;
      }

      .login-container .bottom-text button {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <p class="error" id="errorMsg"></p>
      <button type="submit" id="submitButton" class="login-btn">Login</button>

      <div class="bottom-text">
        Donâ€™t have an account?
        <button type="button" onclick="window.location.href='signup.html'">Sign Up</button>
      </div>
    </form>
  </div>
</body>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBkWYDptdZdhSKiygNPljGdCfiQGGTK9As",
    authDomain: "mobile-f4bbb.firebaseapp.com",
    projectId: "mobile-f4bbb",
    storageBucket: "mobile-f4bbb.firebasestorage.app",
    messagingSenderId: "48541246163",
    appId: "1:48541246163:web:c28d4e65e44e00d2582a26"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document
  .getElementById('loginForm')
  .addEventListener("submit", async function (e) {
    e.preventDefault();
    submitButton.innerHTML = "loading...";
    submitButton.disabled = true;

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const user = await signInWithEmailAndPassword(auth,email,password);
        alert("Login Successful!")
        window.location.replace("./main-page.html")
    } catch (error) {
        console.log(error);
        errorMsg.innerHTML = error.message;
    }finally{
        submitButton.innerHTML = "Sign Up"
        submitButton.disabled = false;
        this.reset();
    }
  })
</script>
</html>
