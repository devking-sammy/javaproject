    const API_KEY = "3162d73f40939581c91a25b1038f3d40";
    const BASE_URL = "https://api.themoviedb.org/3";
    const movieUrl = `${BASE_URL}/movie/popular?api_key=${API_KEY}`;

    const display = document.getElementById("display");

    const movieApi = async () => {
      try {
        const res = await fetch(movieUrl);
        const data = await res.json();
        displayData(data.results);
      } catch (error) {
        console.log(error);
      }
    };

    const displayData = (movies) => {
      display.innerHTML = "";
      movies.forEach((movie) => {
        display.innerHTML += `
          <div class="movie">
            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" />
            <h3>${movie.title}</h3>
            <p>‚≠ê ${movie.vote_average}</p>
            <button class="btn" onclick="playTrailer(${movie.id})">‚ñ∂Ô∏è Play Trailer</button>
          </div>
        `;
      });
    };

    async function playTrailer(movieId) {
      try {
        const res = await fetch(`${BASE_URL}/movie/${movieId}/videos?api_key=${API_KEY}`);
        const data = await res.json();
        const trailer = data.results.find(video => video.type === "Trailer" && video.site === "YouTube");
        if (trailer) {
          window.open(`https://www.youtube.com/watch?v=${trailer.key}`, '_blank');
        } else {
          alert("No trailer found üò¢");
        }
      } catch (err) {
        console.log(err);
        alert("Failed to fetch trailer");
      }
    }

    movieApi();
